
    <section class="text-gray-600 body-font">
        <div class="container px-5 pt-24 pb-24 mx-auto flex flex-wrap items-center">
          <div class="bg-gray-100 rounded-lg p-8 flex flex-col md:mx-auto mt-10 md:mt-0">
                <form [formGroup]="loginForm" (ngSubmit)="doLogin(loginForm)" class="myForm">

                    <h1 class="title-font font-medium text-2xl text-gray-700">U-SMART.AI-Visitor Management System</h1>
                    <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Login</h2>
                    <div class="relative mb-4">
                    <label for="full-name" class="leading-7 text-sm text-gray-600">Email</label>
                    <input type="text" id="full-name" name="full-name" formControlName="userName" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <div class="relative mb-4">
                    <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
                    <input type="password" id="password" name="password" formControlName="password" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <button [routerLink]="['home']" type="submit" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
                </form>
        </div>
        </div>
      </section>
