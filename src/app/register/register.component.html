<body class="head">
    <main class="bg-dark container login p-4 mt-5">
        <div class="text-center">
            <img class="logo mb-2" src="../../assets/logo.svg" alt="Logo">
            <h3 class="text-center text-white">Visitor Management System</h3>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="doRegister(registerForm)" class="myForm">
            <!-- Email input -->
            <div class="form-outline my-4">
              <label class="form-label text-white" for="form2Example1">Email address</label>
              <input type="email" id="form2Example1" class="form-control" formControlName="userName"/>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label text-white" for="form2Example2">Password</label>
              <input type="password" id="form2Example2" class="form-control" formControlName="password" />
            </div>
          
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn w-100 mt-3 mb-4 fw-bold">Login</button>
          </form>
    </main>
</body>
